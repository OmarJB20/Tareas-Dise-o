<header class="header">

<div class="grid grid-nogutter p-4" style="gap: 20px; justify-content: center; display: flex; flex-wrap: wrap;">
    <div class="col-12 md:col-6 lg:col-3" *ngFor="let icon of primeIcons">
        <p-card [style]="{ width: '100%', overflow: 'hidden', border: '2px solid black', margin: '10px', display: 'flex', justifyContent: 'center', alignItems: 'center' }">
            <ng-template pTemplate="header">
                <i [class]="'pi ' + icon" style="font-size: 4rem; display: flex; justify-content: center; align-items: center; height: 100%; width: 100%; text-align: center;"></i>
            </ng-template>
            <ng-template pTemplate="title"> {{ icon }} </ng-template>
        </p-card>
    </div>
    </div>
    <br>
    <div class="flex justify-content-center align-items-center" style="gap: 20px;">
        <button class="click" routerLink="/entregable-2">
          <i class="pi pi-angle-double-left"></i> Atr√°s
        </button>
        <button class="click" routerLink="/carusel">
          Siguiente <i class="pi pi-angle-double-right"></i>
        </button>
